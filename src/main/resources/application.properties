spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarketdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=0001
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

logging.level.org.springframework.security=DEBUG

# SQL scripts for schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/data.sql

# Cloudinary Configuration (Replace with your actual credentials)
cloudinary.cloud-name=your_cloud_name
cloudinary.api-key=your_api_key
cloudinary.api-secret=your_api_secret

# Stripe Configuration (Replace with your actual keys)
stripe.api.secretKey=***REMOVED***_SECRET_KEY
stripe.public.key=***REMOVED***_PUBLIC_KEY

# LINE Notify Configuration
line.notify.api.url=https://notify-api.line.me/api/notify