spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarketdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=kt
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=public

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

logging.level.org.springframework.security=DEBUG

# SQL scripts for schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/data.sql

# --- Cloudinary ---
# Set default values for development. Override with environment variables in production.
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dummy-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:dummy-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:dummy-api-secret}

# --- Stripe ---
# Set default values for development. Override with environment variables in production.
stripe.api.secretKey=${STRIPE_SECRET_KEY:sk_test_dummy}
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_dummy}

# --- LINE Notify ---
line.notify.api.url=https://notify-api.line.me/api/notify
line.notify.token=${LINE_NOTIFY_TOKEN:dummy-token}

# --- Mail ---
# 開発環境: ローカルSMTPサーバー（MailHogなど）またはGmail
# 本番環境: AWS SES SMTP（環境変数で設定）
# 
# AWS SES SMTP設定例:
#   MAIL_HOST=email-smtp.ap-northeast-1.amazonaws.com  # リージョンに応じて変更
#   MAIL_PORT=587
#   MAIL_USERNAME=your-smtp-username                  # SES SMTP認証情報
#   MAIL_PASSWORD=your-smtp-password                  # SES SMTP認証情報
#   MAIL_FROM=support@fleamarket.com                  # 認証済みメールアドレス
#   MAIL_FROM_NAME=サポートチーム
#   APP_BASE_URL=https://yourdomain.com               # 本番環境のベースURL
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS:true}
spring.mail.from=${MAIL_FROM:support@fleamarket.com}
app.mail.from-name=${MAIL_FROM_NAME:サポートチーム}
app.base-url=${APP_BASE_URL:http://localhost:8080}