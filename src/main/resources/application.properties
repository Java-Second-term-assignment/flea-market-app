spring.datasource.url=jdbc:postgresql://localhost:5432/fleamarketdb
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=kt
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=public

spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

logging.level.org.springframework.security=DEBUG

# SQL scripts for schema and data initialization
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:/schema.sql
spring.sql.init.data-locations=classpath:/data.sql

# --- Cloudinary ---
# Set default values for development. Override with environment variables in production.
cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME:dummy-cloud-name}
cloudinary.api-key=${CLOUDINARY_API_KEY:dummy-api-key}
cloudinary.api-secret=${CLOUDINARY_API_SECRET:dummy-api-secret}

# --- Stripe ---
# Set default values for development. Override with environment variables in production.
stripe.api.secretKey=${STRIPE_SECRET_KEY:sk_test_dummy}
stripe.public.key=${STRIPE_PUBLIC_KEY:pk_test_dummy}

# --- LINE Notify ---
line.notify.api.url=https://notify-api.line.me/api/notify
line.notify.token=${LINE_NOTIFY_TOKEN:dummy-token}