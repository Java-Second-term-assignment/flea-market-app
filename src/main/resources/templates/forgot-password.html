<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>パスワードリセット</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .forgot-password-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .forgot-password-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #000000;
    }

    .forgot-password-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .forgot-password-container .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .forgot-password-container label {
      font-size: 14px;
      font-weight: 500;
      color: #000000;
    }

    .forgot-password-container input[type="email"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.3s ease;
    }

    .forgot-password-container input[type="email"]:focus {
      outline: none;
      border-color: #000000;
      background: #fafafa;
    }

    .forgot-password-container button[type="submit"] {
      width: auto;
      max-width: 90%;
      padding: 14px 40px;
      background: #000000 !important;
      color: #ffffff !important;
      border: none !important;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 auto !important;
      box-sizing: border-box;
      display: block;
      text-align: center;
      line-height: 1.5;
    }

    .forgot-password-container button[type="submit"]:hover {
      background: #333333 !important;
      transform: translateY(-1px);
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .success-message {
      color: #008000;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .link-to-login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #000000;
    }

    .link-to-login a {
      color: #000000;
      text-decoration: underline;
    }

    .link-to-login a:hover {
      color: #333333;
    }
  </style>
</head>
<body>

<main class="forgot-password-container">
  <h1>パスワードリセット</h1>
  <form method="post" th:action="@{/forgot-password}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="field">
      <label>メールアドレス</label>
      <input type="email" name="email" required autocomplete="email" placeholder="登録済みのメールアドレスを入力">
    </div>
    <button type="submit">リセットメールを送信</button>
  </form>
  <p class="error-message" th:if="${error}" th:text="${error}"></p>
  <p class="success-message" th:if="${param.success}">メールを送信しました。メール内のリンクからパスワードをリセットしてください。</p>
  <div class="link-to-login">
    <a th:href="@{/login}">← ログインに戻る</a>
  </div>
</main>

</body>
</html>
