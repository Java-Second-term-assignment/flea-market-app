<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>„Éë„Çπ„ÉØ„Éº„Éâ„É™„Çª„ÉÉ„Éà</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .reset-password-container {
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .reset-password-container h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 24px;
      font-weight: 600;
      color: #000000;
    }

    .reset-password-container form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .reset-password-container .field {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .reset-password-container label {
      font-size: 14px;
      font-weight: 500;
      color: #000000;
    }

    .password-field-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .password-field-wrapper input[type="password"],
    .password-field-wrapper input[type="text"] {
      width: 100%;
      padding: 12px 45px 12px 12px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.3s ease;
    }

    .password-field-wrapper input[type="password"]:focus,
    .password-field-wrapper input[type="text"]:focus {
      outline: none;
      border-color: #000000;
      background: #fafafa;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px 8px;
      color: #000000;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .reset-password-container input[type="text"]:not(.password-field-wrapper input) {
      width: 100%;
      padding: 12px;
      border: 1px solid #cccccc;
      border-radius: 8px;
      font-size: 16px;
      background: #ffffff;
      color: #000000;
      transition: border-color 0.3s ease;
    }

    .reset-password-container input[type="text"]:not(.password-field-wrapper input):focus {
      outline: none;
      border-color: #000000;
      background: #fafafa;
    }

    .reset-password-container button[type="submit"] {
      width: auto;
      max-width: 90%;
      padding: 14px 40px;
      background: #000000 !important;
      color: #ffffff !important;
      border: none !important;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 0 auto !important;
      box-sizing: border-box;
      display: block;
      text-align: center;
      line-height: 1.5;
    }

    .reset-password-container button[type="submit"]:hover {
      background: #333333 !important;
      transform: translateY(-1px);
    }

    .error-message {
      color: #ff0000;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .link-to-login {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #000000;
    }

    .link-to-login a {
      color: #000000;
      text-decoration: underline;
    }

    .link-to-login a:hover {
      color: #333333;
    }
  </style>
</head>
<body>

<main class="reset-password-container">
  <h1>Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË®≠ÂÆö</h1>
  <form method="post" th:action="@{/reset-password}" th:if="${token != null}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <input type="hidden" name="token" th:value="${token}"/>
    <div class="field">
      <label>Êñ∞„Åó„ÅÑ„Éë„Çπ„ÉØ„Éº„Éâ</label>
      <div class="password-field-wrapper">
        <input type="password" id="password" name="password" required autocomplete="new-password" minlength="4" placeholder="4ÊñáÂ≠ó‰ª•‰∏ä">
        <button type="button" class="password-toggle-btn" id="togglePassword" aria-label="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫">
          <span id="toggleIcon">üëÅÔ∏è</span>
        </button>
      </div>
    </div>
    <div class="field">
      <label>„Éë„Çπ„ÉØ„Éº„ÉâÔºàÁ¢∫Ë™çÔºâ</label>
      <div class="password-field-wrapper">
        <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password" minlength="4" placeholder="Âêå„Åò„Éë„Çπ„ÉØ„Éº„Éâ„ÇíÂÖ•Âäõ">
        <button type="button" class="password-toggle-btn" id="toggleConfirmPassword" aria-label="„Éë„Çπ„ÉØ„Éº„Éâ„ÇíË°®Á§∫">
          <span id="toggleConfirmIcon">üëÅÔ∏è</span>
        </button>
      </div>
    </div>
    <button type="submit">„Éë„Çπ„ÉØ„Éº„Éâ„Çí„É™„Çª„ÉÉ„Éà</button>
  </form>
  <p class="error-message" th:if="${error}" th:text="${error}"></p>
  <div class="link-to-login" th:if="${token == null}">
    <a th:href="@{/login}">‚Üê „É≠„Ç∞„Ç§„É≥„Å´Êàª„Çã</a>
  </div>
</main>

<script>
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');
  const toggleIcon = document.getElementById('toggleIcon');
  
  if (togglePassword && passwordInput) {
    togglePassword.addEventListener('click', function() {
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.textContent = 'üôà';
      } else {
        passwordInput.type = 'password';
        toggleIcon.textContent = 'üëÅÔ∏è';
      }
    });
  }

  const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
  const confirmPasswordInput = document.getElementById('confirmPassword');
  const toggleConfirmIcon = document.getElementById('toggleConfirmIcon');
  
  if (toggleConfirmPassword && confirmPasswordInput) {
    toggleConfirmPassword.addEventListener('click', function() {
      if (confirmPasswordInput.type === 'password') {
        confirmPasswordInput.type = 'text';
        toggleConfirmIcon.textContent = 'üôà';
      } else {
        confirmPasswordInput.type = 'password';
        toggleConfirmIcon.textContent = 'üëÅÔ∏è';
      }
    });
  }
</script>

</body>
</html>
