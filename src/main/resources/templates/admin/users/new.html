<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head th:replace="~{fragments/layout :: head('新規ユーザー作成')}"></head>
<body>
<header th:insert="~{fragments/layout :: header}"></header>

<main class="container">
  <h1>新規ユーザー作成</h1>

  <form method="post" th:action="@{/admin/users}" th:object="${user}" class="user-form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    
    <div class="form-row">
      <div class="form-group">
        <label>表示名 <span class="required">*</span></label>
        <input type="text" th:field="*{name}" required autocomplete="username" placeholder="表示される名前">
      </div>

      <div class="form-group">
        <label>本名 <span class="required">*</span></label>
        <input type="text" th:field="*{realName}" required placeholder="例: 山田太郎">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>フリガナ <span class="required">*</span></label>
        <input type="text" th:field="*{furigana}" required placeholder="例: ヤマダタロウ">
      </div>

      <div class="form-group">
        <label>電話番号 <span class="required">*</span></label>
        <input type="tel" th:field="*{phoneNumber}" required placeholder="例: 090-1234-5678" pattern="[0-9]{2,4}-[0-9]{2,4}-[0-9]{3,4}">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>メールアドレス <span class="required">*</span></label>
        <input type="email" th:field="*{email}" required autocomplete="email">
      </div>

      <div class="form-group">
        <label>パスワード <span class="required">*</span></label>
        <input type="password" th:field="*{password}" required autocomplete="new-password" minlength="4">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>郵便番号</label>
        <input type="text" th:field="*{postalCode}" placeholder="例: 123-4567" pattern="[0-9]{3}-[0-9]{4}">
      </div>

      <div class="form-group">
        <label>年齢</label>
        <input type="number" th:field="*{age}" min="0" max="150" placeholder="例: 25">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>性別</label>
        <select th:field="*{gender}">
          <option value="">選択してください</option>
          <option value="MALE">男性</option>
          <option value="FEMALE">女性</option>
          <option value="OTHER">その他</option>
        </select>
      </div>
      <div class="form-group">
        <!-- 空のスペース -->
      </div>
    </div>

    <div class="form-group full-width">
      <label>住所</label>
      <textarea th:field="*{address}" placeholder="都道府県、市区町村、番地などを入力してください" rows="3"></textarea>
    </div>

    <div class="form-actions">
      <button type="submit" class="button">ユーザーを作成</button>
      <a th:href="@{/admin/users}" class="button secondary">キャンセル</a>
    </div>
  </form>

  <p class="error-message" th:if="${error}" th:text="${error}"></p>
</main>

<style>
  .user-form {
    max-width: 900px;
    margin: 0 auto;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 20px;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 0;
  }

  .form-group.full-width {
    grid-column: 1 / -1;
    margin-bottom: 20px;
  }

  @media (max-width: 768px) {
    .form-row {
      grid-template-columns: 1fr;
    }
    
    .form-group.full-width {
      grid-column: 1;
    }
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #333;
  }

  .required {
    color: #dc3545;
  }

  .form-group input[type="text"],
  .form-group input[type="email"],
  .form-group input[type="password"],
  .form-group input[type="tel"],
  .form-group input[type="number"],
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 8px 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
    box-sizing: border-box;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #007bff;
  }

  .form-group textarea {
    resize: vertical;
    min-height: 80px;
  }

  .form-actions {
    display: flex;
    gap: 10px;
    margin-top: 30px;
  }

  .form-actions .button {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .form-actions .button.secondary {
    background-color: #6c757d;
    color: white;
  }

  .form-actions .button.secondary:hover {
    background-color: #5a6268;
  }

  .error-message {
    color: #dc3545;
    background-color: #f8d7da;
    border: 1px solid #f5c6cb;
    padding: 12px;
    border-radius: 4px;
    margin-top: 20px;
  }
</style>
</body>
</html>
