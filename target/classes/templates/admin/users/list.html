<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
	<head th:replace="~{fragments/layout :: head('ページタイトル')}"></head>
	<body>
	  <header th:insert="~{fragments/layout :: header}"></header>
	  <!-- 以降そのページ固有の内容 -->

<main class="container">
  <h1>ユーザー管理</h1>

  <div class="toolbar" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
    <a th:href="@{/admin/users/new}" class="button" style="text-decoration: none; display: inline-block; padding: 10px 20px; background-color: #007bff; color: white; border-radius: 4px;">新規ユーザー作成</a>
    <form method="get" style="display: flex; gap: 10px; align-items: center;">
    <input type="text" name="q" th:value="${q}" placeholder="検索（名前/メール）">
    <select name="sort">
      <option th:value="id"     th:selected="${sort=='id'}">ID</option>
      <option th:value="name"   th:selected="${sort=='name'}">名前</option>
      <option th:value="email"  th:selected="${sort=='email'}">メール</option>
      <option th:value="banned" th:selected="${sort=='banned'}">BAN状況</option>
    </select>
    <button type="submit">絞り込み</button>
  </form>
  </div>

  <p th:if="${param.created}" style="color: #28a745; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 12px; border-radius: 4px; margin-bottom: 20px;">
    ユーザーを作成しました。
  </p>

  <table class="table">
    <thead>
      <tr><th>ID</th><th>名前</th><th>メール</th><th>ロール</th><th>有効</th><th>BAN</th><th>詳細</th></tr>
    </thead>
    <tbody>
      <tr th:each="u : ${users}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.name}"></td>
        <td th:text="${u.email}"></td>
        <td th:text="${u.role}"></td>
        <td th:text="${u.enabled}"></td>
        <td th:text="${u.banned}"></td>
        <td><a th:href="@{|/admin/users/${u.id}|}">詳細</a></td>
      </tr>
    </tbody>
  </table>
</main>
</body>
</html>
